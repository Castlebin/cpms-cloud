server:
  port: 8001
  servlet:
    context-path: /systemMicroservice
spring:
  application:
    name: cpms-server-system
  mvc:
    throw-exception-if-no-handler-found: true
  profiles:
    active: @profiles.active@
    include: jdbc,redis,system

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8858

feign:
  hystrix:
    enabled: true

ribbon:
  OkToRetryOnAllOperations: false
  ReadTimeout:  5000
  ConnectTimeout: 2000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  http:
    client:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 5000
  shareSecurityContext: true 
