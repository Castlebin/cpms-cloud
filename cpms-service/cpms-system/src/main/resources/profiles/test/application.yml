server:
  port: 8001
  servlet:
    context-path: /systemMicroservice
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  profiles:
    include: jdbc,redis,system


feign:
  sentinel:
    enabled: true

ribbon:
  OkToRetryOnAllOperations: false
  ReadTimeout:  5000
  ConnectTimeout: 2000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  http:
    client:
      enabled: true

